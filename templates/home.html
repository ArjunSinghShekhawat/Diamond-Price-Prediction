<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }

      .form-container {
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 15px;
        width: 350px;
        box-sizing: border-box;
        animation: fadeIn 1s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .form-group {
        margin-bottom: 10px;
      }

      label {
        display: block;
        margin-bottom: 4px;
        font-weight: bold;
        color: #333;
        font-size: 14px;
      }

      input[type="text"],
      select {
        width: 100%;
        padding: 6px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        transition: border-color 0.3s;
        font-size: 14px;
      }

      input[type="text"]:focus,
      select:focus {
        border-color: #007bff;
      }

      input[type="submit"] {
        width: 100%;
        padding: 8px;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      input[type="submit"]:hover {
        background-color: #0056b3;
      }

      .form-group select {
        appearance: none;
        background: url('data:image/svg+xml;charset=US-ASCII,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" stroke="%23333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-down"><path d="M6 9l6 6 6-6"/></svg>')
          no-repeat right 10px center;
        background-size: 12px;
      }

      .form-group select option {
        padding: 10px;
      }

      h1 {
        text-align: center;
        color: #333;
        margin-top: 15px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <form action="{{url_for('predict_datapoint')}}" method="POST">
        <div class="form-group">
          <label for="carat">Carat:</label>
          <input
            type="text"
            id="carat"
            name="carat"
            placeholder="Enter carat value (float)"
          />
        </div>

        <div class="form-group">
          <label for="depth">Depth:</label>
          <input
            type="text"
            id="depth"
            name="depth"
            placeholder="Enter depth value (float)"
          />
        </div>

        <div class="form-group">
          <label for="table">Table:</label>
          <input
            type="text"
            id="table"
            name="table"
            placeholder="Enter table value (float)"
          />
        </div>

        <div class="form-group">
          <label for="x">x:</label>
          <input
            type="text"
            id="x"
            name="x"
            placeholder="Enter x value (float)"
          />
        </div>

        <div class="form-group">
          <label for="y">y:</label>
          <input
            type="text"
            id="y"
            name="y"
            placeholder="Enter y value (float)"
          />
        </div>

        <div class="form-group">
          <label for="z">z:</label>
          <input
            type="text"
            id="z"
            name="z"
            placeholder="Enter z value (float)"
          />
        </div>

        <div class="form-group">
          <label for="cut">Cut:</label>
          <select id="cut" name="cut">
            <option value="Fair">Fair</option>
            <option value="Good">Good</option>
            <option value="Very Good">Very Good</option>
            <option value="Premium">Premium</option>
            <option value="Ideal">Ideal</option>
          </select>
        </div>

        <div class="form-group">
          <label for="color">Color:</label>
          <select id="color" name="color">
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="G">G</option>
            <option value="H">H</option>
            <option value="I">I</option>
            <option value="J">J</option>
          </select>
        </div>

        <div class="form-group">
          <label for="clarity">Clarity:</label>
          <select id="clarity" name="clarity">
            <option value="I1">I1</option>
            <option value="SI2">SI2</option>
            <option value="SI1">SI1</option>
            <option value="VS2">VS2</option>
            <option value="VS1">VS1</option>
            <option value="VVS2">VVS2</option>
            <option value="VVS1">VVS1</option>
            <option value="IF">IF</option>
          </select>
        </div>

        <input type="submit" value="Submit" />
      </form>

      <h1>Diamond Price {{final_result}}</h1>
    </div>
  </body>
</html>
